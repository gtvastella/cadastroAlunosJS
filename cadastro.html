<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<title>Cadastro de alunos</title>
		<meta charset="UTF-8">


		<link rel="stylesheet" href="style.css">

		<script defer src="script.js"></script>


		</head>
	
	<body>	

	
		<header class="cabecalho" >		
			<h2>Menu de manipulação geral da página</h2>
			<div id="menuLeft">
				
				
			</div>
			
			<div class="cadastroTexto">
				<img src='./icons/usuario.png' alt='' class='Icon'> Cadastro de alunos
			</div>			
			
			<div id="menuRight">
		
			</div>			
		</header>	

		<section>

			<div id="formulario">

				<form name="formAluno" onsubmit="return validar()">
					<label for="nome">Nome completo: </label>
					<input type="text" id="nome" name="nome" required><br>

					<label for="ra">RA:</label>
					<input type="number" id="ra" name="ra"  required><br>

					<label for="sexo">Sexo: </label><br>
					<select name="sexo" id="sexo" required>
					<option value ="" selected disabled>&nbsp;</option>
					<option value="Masculino">Masculino</option>
					<option value="Feminino">Feminino</option>
					</select><br>

					<label for="idade">Idade: </label>
					<input type="number" id="idade" name="idade" min=10  required><br>

					<label for="endereco">Endereço: </label>
					<input type="text" id="endereco" name="endereco" required><br>

					<label for="telefone">Telefone: </label>
					<input type="number" id="telefone" name="telefone" required><br>

					<label for="email">E-mail: </label>
					<input type="email" id="email" name="email" required><br>

					<input type="submit" id="enviar" value="Cadastrar">
				</form>

			</div>	

			<div id="divMostrar">
					<div id="exibirTexto"><img src='./icons/visualizar.png' alt='' class='Icon'> Exibir alunos cadastrados</div>
			</div>	

				
		</section>

	</body>	
</html>
